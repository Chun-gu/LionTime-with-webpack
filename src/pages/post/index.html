<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preload"
      href="../../assets/fonts/woff2-subset/Pretendard-Bold.subset.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="../../assets/fonts/woff2-subset/Pretendard-Medium.subset.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="../../assets/fonts/woff2-subset/Pretendard-Regular.subset.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <title>게시글</title>
  </head>
  <body>
    <div id="container">
      <header>
        <div class="status-bar">
          <time class="current-time"></time>
          <ul class="status-menu">
            <li class="signal"></li>
            <li class="wifi"></li>
            <li class="battery"></li>
          </ul>
        </div>
        <div class="header-nav">
          <a href="javascript:history.back();" class="link-back">
            <img src="~@images/icon-arrow-left.webp" alt="뒤로 가기" />
          </a>
        </div>
      </header>
      <main>
        <section id="post-section"></section>
        <ul id="comments-list"></ul>
      </main>
      <footer>
        <img
          src="~@images/default-profile-img-small.webp"
          alt="내 프로필 사진"
          id="my-profile-image"
        />
        <form id="comment-form">
          <label for="comment" class="sr-only">댓글을 입력하세요.</label>
          <input
            id="comment-input"
            type="text"
            maxlength="100"
            placeholder="댓글을 입력하세요."
          />
        </form>
        <button form="comment-form" type="submit" id="submit-button" disabled>
          등록
        </button>
      </footer>
    </div>
  </body>
</html>
