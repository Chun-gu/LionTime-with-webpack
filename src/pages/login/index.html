<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preload"
      href="../../assets/fonts/woff2-subset/Pretendard-Bold.subset.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="../../assets/fonts/woff2-subset/Pretendard-Medium.subset.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="../../assets/fonts/woff2-subset/Pretendard-Regular.subset.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <title>로그인</title>
  </head>
  <body>
    <div id="container">
      <header>
        <div class="status-bar">
          <time class="current-time"></time>
          <ul class="status-menu">
            <li class="signal"></li>
            <li class="wifi"></li>
            <li class="battery"></li>
          </ul>
        </div>
      </header>
      <main>
        <div class="logo"></div>
        <section class="login">
          <ul>
            <li>
              <a href="#" class="kakaoLogin">카카오톡 계정으로 로그인 </a>
            </li>
            <li>
              <a href="#" class="googleLogin">구글 계정으로 로그인</a>
            </li>
            <li>
              <a href="#" class="facebookLogin">페이스북 계정으로 로그인</a>
            </li>
          </ul>
          <div class="loginBottom">
            <a href="loginEmail">
              <span>이메일로 로그인</span>
            </a>
            <a href="register">
              <span class="signin">회원가입</span>
            </a>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
