<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preload"
      href="../../assets/fonts/woff2-subset/Pretendard-Bold.subset.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="../../assets/fonts/woff2-subset/Pretendard-Medium.subset.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="../../assets/fonts/woff2-subset/Pretendard-Regular.subset.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <title>상품 등록</title>
  </head>
  <body>
    <div id="container">
      <header>
        <div class="status-bar">
          <time class="current-time"></time>
          <ul class="status-menu">
            <li class="signal"></li>
            <li class="wifi"></li>
            <li class="battery"></li>
          </ul>
        </div>
        <div class="header-nav">
          <a href="javascript:history.back();" class="link-back">
            <img src="~@images/icon-arrow-left.webp" alt="뒤로 가기" />
          </a>
        </div>
      </header>
      <main>
        <h1 class="sr-only">상품 등록</h1>
        <form id="product-form">
          <div id="preview-section">
            <input
              id="image-input"
              type="file"
              class="sr-only"
              accept=".png, .jpg, .jpeg, .gif"
            />
            <label for="image-input" id="image-upload-button">
              <span class="sr-only">이미지 등록</span>
            </label>
          </div>

          <label for="name-input" class="text-label">상품명</label>
          <input
            id="name-input"
            type="text"
            class="text-input"
            minlength="2"
            maxlength="15"
            placeholder="2~15자 이내여야 합니다."
          />

          <label for="price-input" class="text-label">가격</label>
          <input
            id="price-input"
            type="number"
            class="text-input"
            placeholder="숫자만 입력 가능합니다."
          />

          <label for="link-input" class="text-label">판매 링크</label>
          <input
            id="link-input"
            type="text"
            class="text-input"
            placeholder="URL을 입력해주세요. ex) naver.com"
          />
          <button type="submit" id="submit-button" form="product-form" disabled>
            등록
          </button>
        </form>
      </main>
    </div>
  </body>
</html>
