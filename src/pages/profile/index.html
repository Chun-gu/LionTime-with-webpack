<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preload"
      href="../../assets/fonts/woff2-subset/Pretendard-Bold.subset.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="../../assets/fonts/woff2-subset/Pretendard-Medium.subset.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="../../assets/fonts/woff2-subset/Pretendard-Regular.subset.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <title>프로필</title>
  </head>
  <body>
    <div id="container">
      <header>
        <div class="status-bar">
          <time class="current-time"></time>
          <ul class="status-menu">
            <li class="signal"></li>
            <li class="wifi"></li>
            <li class="battery"></li>
          </ul>
        </div>
        <div class="header-nav">
          <a href="javascript:history.back();" class="link-back">
            <img src="~@images/icon-arrow-left.webp" alt="뒤로 가기" />
          </a>
          <button id="menuButton" class="profile-menu-button">
            <img
              src="~@images/icon-more-vertical.webp"
              alt="프로필 메뉴 열기"
            />
          </button>
        </div>
      </header>
      <main>
        <section class="profile-section"></section>
        <section class="product">
          <h2 class="product-title">판매 중인 상품</h2>
          <ul class="product-list"></ul>
        </section>
        <section class="post">
          <h2 class="sr-only">게시글 목록</h2>
          <div class="post-view">
            <button class="toggle-view-button list-button selected">
              <span class="sr-only">게시글 목록으로 보기</span>
            </button>
            <button class="toggle-view-button album-button">
              <span class="sr-only">게시글 앨범으로 보기</span>
            </button>
          </div>
          <ul class="post-list"></ul>
          <ul class="post-album hidden"></ul>
        </section>
      </main>
      <footer>
        <nav class="nav-wrap-link">
          <a href="../home" class="link-other-page home">
            <span class="link-img home"></span>
            <em>홈</em>
          </a>
          <a href="../chatList" class="link-other-page chat">
            <span class="link-img chat"></span>
            <em>채팅</em>
          </a>
          <a href="../postUpload" class="link-other-page write">
            <span class="link-img write"></span>
            <em>게시물 작성</em>
          </a>
          <a href="../profile" class="link-other-page profile">
            <span class="link-img profile this-page"></span>
            <em>프로필</em>
          </a>
        </nav>
      </footer>
    </div>
  </body>
</html>
