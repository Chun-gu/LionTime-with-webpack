<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preload"
      href="../../assets/fonts/woff2-subset/Pretendard-Bold.subset.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="../../assets/fonts/woff2-subset/Pretendard-Medium.subset.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="../../assets/fonts/woff2-subset/Pretendard-Regular.subset.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <title>채팅목록</title>
  </head>
  <body>
    <div id="container">
      <header>
        <div class="status-bar">
          <time class="current-time"></time>
          <ul class="status-menu">
            <li class="signal"></li>
            <li class="wifi"></li>
            <li class="battery"></li>
          </ul>
        </div>
        <div class="header-nav">
          <a href="javascript:history.back();" class="link-back">
            <img src="~@images/icon-arrow-left.webp" alt="뒤로 가기" />
          </a>
        </div>
      </header>
      <main>
        <ul class="list-chat">
          <li class="list-chat-box new">
            <a href="chatRoom" class="link-chat-box">
              <div class="wrap-chat-box-img">
                <img
                  src="~@images/default-profile-image.webp"
                  alt="프로필이미지"
                  class="img-profile"
                />
              </div>
              <div class="wrap-chat-box-text">
                <em class="text-user-name">애월읍 위니브 감귤농장</em>
                <p class="text-chat-cont">이번에 정정 언제하맨마씸?</p>
                <small class="time-date">2020.10.25</small>
              </div>
            </a>
          </li>

          <li class="list-chat-box new">
            <a href="chatRoom" class="link-chat-box">
              <div class="wrap-chat-box-img">
                <img
                  src="~@images/default-profile-image.webp"
                  alt="프로필이미지"
                  class="img-profile"
                />
              </div>
              <div class="wrap-chat-box-text">
                <em class="text-user-name">제주감귤마을</em>
                <p class="text-chat-cont">
                  깊은 어둠의 존재감, 롤스로이스 뉴 블랙 배지 어쩌고저쩌고
                  블라블라 이건 긴 문장이 들어가도 짤려야 하며 한줄을 넘어서면
                  안되고
                </p>
                <small class="time-date">2020.10.25</small>
              </div>
            </a>
          </li>

          <li class="list-chat-box">
            <a href="chatRoom" class="link-chat-box">
              <div class="wrap-chat-box-img">
                <img
                  src="~@images/default-profile-image.webp"
                  alt="프로필이미지"
                  class="img-profile"
                />
              </div>
              <div class="wrap-chat-box-text">
                <em class="text-user-name">누구네 농장 친환경 한라봉</em>
                <p class="text-chat-cont">
                  내 차는 내가 평가한다. 오픈 이벤트에 참여하든말든 이건 긴
                  문장이 들어가도 짤려야 한다. 나중에는 노드로 가져와야 하나
                  그냥 js로도 가능한가
                </p>
                <small class="time-date">2020.10.25</small>
              </div>
            </a>
          </li>
        </ul>
      </main>
      <footer>
        <nav class="nav-wrap-link">
          <a href="home" class="link-other-page home">
            <span class="link-img home"></span>
            <em>홈</em>
          </a>
          <a href="chatList" class="link-other-page chat">
            <span class="link-img chat this-page"></span>
            <em>채팅</em>
          </a>
          <a href="postUpload" class="link-other-page write">
            <span class="link-img write"></span>
            <em>게시물 작성</em>
          </a>
          <a href="profile" class="link-other-page profile">
            <span class="link-img profile"></span>
            <em>프로필</em>
          </a>
        </nav>
      </footer>
    </div>
  </body>
</html>
