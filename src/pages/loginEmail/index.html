<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preload"
      href="../../assets/fonts/woff2-subset/Pretendard-Bold.subset.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="../../assets/fonts/woff2-subset/Pretendard-Medium.subset.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="../../assets/fonts/woff2-subset/Pretendard-Regular.subset.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <title>이메일 로그인</title>
  </head>
  <body>
    <div id="container">
      <header>
        <div class="status-bar">
          <time class="current-time"></time>
          <ul class="status-menu">
            <li class="signal"></li>
            <li class="wifi"></li>
            <li class="battery"></li>
          </ul>
        </div>
      </header>
      <main>
        <h1>로그인</h1>
        <form id="login-form">
          <label for="email-input">이메일</label>
          <input type="text" id="email-input" class="input-field" />
          <label for="password-input">비밀번호</label>
          <input type="password" id="password-input" class="input-field" />
          <p id="error-message"></p>
        </form>
        <button type="submit" id="login-button" form="login-form" disabled>
          로그인
        </button>
        <a href="register" class="register-link">이메일로 회원가입</a>
      </main>
    </div>
  </body>
</html>
