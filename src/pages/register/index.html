<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preload"
      href="../../assets/fonts/woff2-subset/Pretendard-Bold.subset.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="../../assets/fonts/woff2-subset/Pretendard-Medium.subset.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="../../assets/fonts/woff2-subset/Pretendard-Regular.subset.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <title>회원가입</title>
  </head>
  <body>
    <div id="container">
      <header>
        <div class="status-bar">
          <time class="current-time"></time>
          <ul class="status-menu">
            <li class="signal"></li>
            <li class="wifi"></li>
            <li class="battery"></li>
          </ul>
        </div>
      </header>
      <main>
        <h1>이메일로 회원가입</h1>
        <form id="signup-form">
          <div class="input-wrapper">
            <label for="emailInput">이메일</label>
            <input
              id="emailInput"
              type="email"
              placeholder="이메일 주소를 입력해주세요"
            />
            <p id="emailErrorMessage" class="error-message"></p>
          </div>
          <div class="input-wrapper">
            <label for="passwordInput">비밀번호</label>
            <input
              id="passwordInput"
              type="text"
              minlength="6"
              maxlength="16"
              placeholder="비밀번호를 입력하세요"
            />
            <p id="passwordErrorMessage" class="error-message"></p>
          </div>
          <button id="next-button" disabled>다음</button>
        </form>
      </main>
    </div>
  </body>
</html>
